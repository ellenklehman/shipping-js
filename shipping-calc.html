<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Shpping Calculator</title>
</head>
<body>
  <div class='container'>
    <h2>Shipping Calculator</h2>

    <form id="new-package">

      <div class="form-group">
        <input type="text" class="form-control" id="weight" placeholder="Weight">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="dimension1" placeholder="Length">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="dimension2" placeholder="Height">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="dimension3" placeholder="Width">
      </div>

      <button type= "submit" class="btn btn-primary">Get Quote!</button>
    </form>

    <span id="quote"></span>
  </div>

</body>
</html>
